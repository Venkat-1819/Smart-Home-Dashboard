<!DOCTYPE html>
<html>
<head>
    <title>Smart Home Dashboard</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f9;
            text-align: center;
        }

        .card {
            background: white;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .on {
            background-color: green;
            color: white;
        }

        .off {
            background-color: red;
            color: white;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .status {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>üè† Smart Home Dashboard</h1>

    <div class="card">
    <h2>üå° Temperature</h2>
    <div class="status">{{ temp }} ¬∞C</div>
    <canvas id="tempChart"></canvas>
</div>
        
        <div class="status">{{ temp }} ¬∞C</div>
    </div>

    <div class="card">
        <h2>üí° Light</h2>
        <div class="status">Status: {{ light }}</div>

        <a href="/light_on">
            <button class="on">ON</button>
        </a>

        <a href="/light_off">
            <button class="off">OFF</button>
        </a>
    </div>

    <div class="card">
        <h2>üåÄ Fan</h2>
        <div class="status">Status: {{ fan }}</div>

        <a href="/fan_on">
            <button class="on">ON</button>
        </a>

        <a href="/fan_off">
            <button class="off">OFF</button>
        </a>
    </div>

</body><script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('tempChart');

    const tempData = {{ temps | tojson }};

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: tempData.map((_, index) => index + 1),
            datasets: [{
                label: 'Temperature',
                data: tempData,
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
</script>
</html>
